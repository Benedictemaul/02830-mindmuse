<!DOCTYPE html>
<html>
<head>
  <title>My Journal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 100px; margin-top: 0.5rem; }
    .entry { border: 1px solid #ccc; padding: 1rem; margin-top: 1rem; border-radius: 8px; }
    
    /* --- CHANGE 1: ADDED THIS STYLE --- */
    .summary {
      background-color: #eef7ff;
      border-left: 4px solid #3498db;
      padding: 0.75rem;
      margin-top: 1rem;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>My Journal</h1>

  <form id="journalForm">
    <input type="text" id="title" placeholder="Entry title" required><br>
    <textarea id="content" placeholder="Write your thoughts..." required></textarea><br>
    <button type="submit">Save Entry</button>
  </form>

  <h2>Entries</h2>
  <div id="entries"></div>
  <script>
    const API_URL = "http://127.0.0.1:8000";

    async function fetchEntries() {
      try {
        const res = await fetch(`${API_URL}/journal/`);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const data = await res.json();
        const container = document.getElementById("entries");
        container.innerHTML = "";
        data.entries.forEach(entry => {
          /* --- CHANGE 2: UPDATED THIS BLOCK --- */
          container.innerHTML += `
            <div class="entry">
              <h3>${entry.title}</h3>
              <p>${entry.content}</p>
              <div class="summary">
                <strong>AI Summary:</strong> ${entry.summary}
              </div>
            </div>`;
        });
      } catch (error) {
        console.error("Failed to fetch entries:", error);
      }
    }

    document.getElementById("journalForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      try {
        const res = await fetch(`${API_URL}/journal/`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({title, content})
        });

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        document.getElementById("journalForm").reset();
        fetchEntries(); 
      } catch (error) {
        console.error("Failed to save entry:", error);
      }
    });

    fetchEntries();
</script>
</body>
</html>
